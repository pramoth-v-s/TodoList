<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="todo-list">
        <h3>Todo List</h3>
        <div class="todo-item">
            <input type="checkbox" id="attend-meeting">
            <label for="attend-meeting">Attend meeting</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="complete-assignment" checked>
            <label for="complete-assignment" class="checked">Complete Assignment</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="finish-design" checked>
            <label for="finish-design" class="checked">Finish design for new website</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="go-to-gym">
            <label for="go-to-gym">Go to gym</label>
        </div>
    </div>
</body>
</html>
